<div class="container">
  <form *ngIf="!isAuthenticated" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter username">
      <div *ngIf="loginForm.get('username')?.errors?.['required']">
        Username is required
      </div>
      <div *ngIf="loginForm.get('username')?.errors?.['minlength']">
        Username must be at least 3 characters long
      </div>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter password">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <button *ngIf="isAuthenticated" (click)="onLogout()">Logout</button>
</div>
