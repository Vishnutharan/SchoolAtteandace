<mat-toolbar color="primary">
    <span>My App</span>
    <span class="flex-grow"></span>
    <!-- Navigation Buttons -->
    <button mat-button routerLink="/home">Home</button>
    <!-- Conditional Rendering for Auth -->
    <button *ngIf="authService.isAuthenticated$ | async" mat-button (click)="logout()">Logout</button>
    <button *ngIf="!(authService.isAuthenticated$ | async)" mat-button routerLink="/login">Login</button>
  </mat-toolbar>
